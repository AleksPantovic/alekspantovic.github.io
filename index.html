<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haiilo Plugin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .error {
      color: red;
    }
    button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script>
    (async () => {
      // Set your Haiilo base URL here
      const baseURL = 'https://asioso.coyocloud.com';
      // Optionally, check if running inside Haiilo
      if (window.location.origin !== baseURL) {
        document.body.textContent = 'This plugin must be loaded inside Haiilo to access user data.';
        return;
      }
      try {
        // Step 1: Get OAuth2 token for current user session
        const authRes = await fetch(`${baseURL}/web/authorization/token`, {
          method: 'GET',
          credentials: 'include'
        });
        if (!authRes.ok) throw new Error('Authorization failed');
        const authJson = await authRes.json();
        const accessToken = authJson.access_token || authJson.token;

        // Step 2: Fetch users with the token
        const usersRes = await fetch(`${baseURL}/api/users`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${accessToken}`,
            'Accept': 'application/json'
          },
          credentials: 'include'
        });
        if (!usersRes.ok) throw new Error('Failed to fetch users');
        const users = await usersRes.json();

        // Step 3: Render users (simple)
        const userList = document.getElementById('user-list');
        if (userList) userList.remove();
        const pre = document.createElement('pre');
        pre.textContent = JSON.stringify(users, null, 2);
        document.body.appendChild(pre);
      } catch (err) {
        const userList = document.getElementById('user-list');
        if (userList) userList.remove();
        document.body.textContent = 'Error: ' + err.message;
      }
    })();
  </script>
</head>
<body>
  <h1>Haiilo Plugin - User Data</h1>
  <ul id="user-list" style="margin-top: 20px;"></ul>
</body>
</html>
