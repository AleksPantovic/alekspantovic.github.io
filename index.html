<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haiilo Plugin - User Data (Console Debug Only)</title>
  <script type="module">
    import { initializePlugin } from './pluginAdapter.js';

    document.addEventListener('DOMContentLoaded', async () => {
      // 1. Debug info
      console.log('1. [PluginAdapter] window.location.href:', window.location.href);
      console.log('2. [PluginAdapter] document.referrer:', document.referrer);
      try {
        console.log('3. [PluginAdapter] window.parent.location.href:', window.parent.location.href);
      } catch (e) {
        console.log('3. [PluginAdapter] window.parent.location.href: [Access Denied - cross-origin]');
      }

      // 4. Initialize plugin and call getUsers
      try {
        console.log('4. [PluginAdapter] Calling initializePlugin()...');
        const { adapter, initResponse } = await initializePlugin();
        console.log('5. [PluginAdapter] initializePlugin() finished.');

        // Call getUsers and log the result
        if (typeof adapter.getUsers === 'function') {
          console.log('6. [PluginAdapter] Calling adapter.getUsers()...');
          const users = await adapter.getUsers();
          console.log('7. [PluginAdapter] adapter.getUsers() result:', users);
        } else {
          console.log('6. [PluginAdapter] No getUsers() method available on PluginAdapter.');
        }
      } catch (err) {
        console.error('[PluginAdapter] Error in index.html:', err);
      }
    });
  </script>
</head>
<body>
</body>
</html>
