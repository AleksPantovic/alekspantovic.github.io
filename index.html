<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haiilo Plugin - User Data (Console Debug Only)</title>
  <script type="module">
    import { PluginAdapter } from 'https://cdn.jsdelivr.net/npm/@coyoapp/plugin-adapter/+esm';

    document.addEventListener('DOMContentLoaded', async () => {
      // Debug info
      console.log('[PluginAdapter] window.location.href:', window.location.href);
      console.log('[PluginAdapter] document.referrer:', document.referrer);
      try {
        console.log('[PluginAdapter] window.parent.location.href:', window.parent.location.href);
      } catch (e) {
        console.log('[PluginAdapter] window.parent.location.href: [Access Denied - cross-origin]');
      }

      try {
        // Initialize Haiilo plugin
        console.log('[PluginAdapter] Creating PluginAdapter instance...');
        const adapter = new PluginAdapter();
        console.log('[PluginAdapter] Calling adapter.init()...');
        const initResponse = await adapter.init();
        console.log('[PluginAdapter] adapter.init() response:', initResponse);

        // Exchange token via your backend
        console.log('[PluginAdapter] Sending token to backend /auth/init:', initResponse.token);
        const backendRes = await fetch('/auth/init', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: initResponse.token })
        });
        // Log content-type for debugging
        console.log('[PluginAdapter] /auth/init content-type:', backendRes.headers.get('content-type'));
        if (!backendRes.ok) throw new Error(`Backend init failed: ${backendRes.status}`);
        let backendToken;
        try {
          backendToken = await backendRes.json();
        } catch (e) {
          const text = await backendRes.text();
          console.error('[PluginAdapter] /auth/init response is not JSON:', text);
          throw e;
        }
        console.log('[PluginAdapter] Backend /auth/init response:', backendToken);

        // Fetch users from your backend API
        console.log('[PluginAdapter] Fetching users from /.netlify/functions/getUsers...');
        const usersRes = await fetch('/.netlify/functions/getUsers', {
          method: 'GET',
          credentials: 'include'
        });
        console.log('[PluginAdapter] /.netlify/functions/getUsers content-type:', usersRes.headers.get('content-type'));
        if (!usersRes.ok) throw new Error(`Failed to fetch users: ${usersRes.status}`);
        let usersData;
        try {
          usersData = await usersRes.json();
        } catch (e) {
          const text = await usersRes.text();
          console.error('[PluginAdapter] /.netlify/functions/getUsers response is not JSON:', text);
          throw e;
        }
        console.log('[PluginAdapter] Users data from /.netlify/functions/getUsers:', usersData);

        // Fetch from Haiilo API and log only
        console.log('[PluginAdapter] Fetching users from Haiilo API with token...');
        try {
          const haiiloUsersRes = await fetch('https://asioso.coyocloud.com/api/users?page=0&size=10', {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${initResponse.token}`,
              'Accept': 'application/json'
            }
          });
          console.log('[PluginAdapter] Haiilo API fetch status:', haiiloUsersRes.status);
          console.log('[PluginAdapter] Haiilo API content-type:', haiiloUsersRes.headers.get('content-type'));
          const haiiloUsersText = await haiiloUsersRes.text();
          try {
            const haiiloUsers = JSON.parse(haiiloUsersText);
            console.log('[PluginAdapter] Users data from Haiilo API:', haiiloUsers);
          } catch (jsonErr) {
            console.error('[PluginAdapter] Haiilo API response is not JSON:', haiiloUsersText);
          }
        } catch (apiErr) {
          console.error('[PluginAdapter] Error fetching from Haiilo API:', apiErr);
        }

        // Fetch from /api/users with Haiilo token and log only
        console.log('[PluginAdapter] Fetching users from /api/users with Haiilo token...');
        try {
          const apiUsersRes = await fetch('/api/users', {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${initResponse.token}`,
              'Accept': 'application/json'
            }
          });
          console.log('[PluginAdapter] /api/users fetch status:', apiUsersRes.status);
          console.log('[PluginAdapter] /api/users content-type:', apiUsersRes.headers.get('content-type'));
          const apiUsersText = await apiUsersRes.text();
          try {
            const apiUsersData = JSON.parse(apiUsersText);
            console.log('[PluginAdapter] Response from /api/users:', apiUsersData);
            // Defensive: check for topicResult
            if (apiUsersData && apiUsersData.topicResult) {
              console.log('[PluginAdapter] topicResult:', apiUsersData.topicResult);
            } else {
              console.log('[PluginAdapter] topicResult is missing or null.');
            }
          } catch (jsonErr) {
            console.error('[PluginAdapter] /api/users response is not JSON:', apiUsersText);
          }
        } catch (apiErr) {
          console.error('[PluginAdapter] Error fetching from /api/users:', apiErr);
        }

      } catch (err) {
        console.error('[PluginAdapter] Error:', err);
      }
    });
  </script>
</head>
<body>
</body>
</html>
