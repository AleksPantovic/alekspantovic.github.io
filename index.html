<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haiilo Plugin - User Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .error {
      color: red;
    }
    pre {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      margin-top: 20px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Haiilo Plugin - User Data</h1>
  <ul id="user-list" style="margin-top: 20px;"></ul>

  <h2>Iframe Debugger</h2>
  <pre id="debug-info">Loading debug info...</pre>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const userList = document.getElementById('user-list');
      const debugInfo = document.getElementById('debug-info');

      // Debug info
      let debugText = `window.location.href: ${window.location.href}\n`;
      debugText += `window.location.origin: ${window.location.origin}\n`;
      debugText += `document.referrer: ${document.referrer}\n`;
      try {
        debugText += `window.parent.location.href: ${window.parent.location.href}\n`;
      } catch (e) {
        debugText += `window.parent.location.href: [Access Denied - cross-origin]\n`;
      }
      debugInfo.textContent = debugText;

      // Only run if inside Haiilo (iframe loaded from asioso.coyocloud.com)
      if (!window.location.origin.includes('asioso.coyocloud.com')) {
        userList.innerHTML = '<li class="error">This plugin must be loaded inside Haiilo (on asioso.coyocloud.com) with an active session.<br>If you see CORS or "Failed to fetch" errors, you are running outside Haiilo and the API call is blocked.</li>';
        return;
      }

      try {
        // Use relative URLs so requests go to Haiilo backend when loaded inside Haiilo
        const tokenRes = await fetch('/web/authorization/token', {
          method: 'GET',
          credentials: 'include'
        });
        if (!tokenRes.ok) throw new Error('Failed to get authorization token');
        const tokenJson = await tokenRes.json();
        const accessToken = tokenJson.access_token || tokenJson.token;
        if (!accessToken) throw new Error('No access token received');

        const usersRes = await fetch('/api/users?page=0&size=10', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${accessToken}`,
            'Accept': 'application/json'
          },
          credentials: 'include'
        });

        if (!usersRes.ok) throw new Error(`Failed to fetch users: ${usersRes.status}`);

        const data = await usersRes.json();

        userList.innerHTML = '';
        if (Array.isArray(data.content) && data.content.length > 0) {
          data.content.forEach(user => {
            const li = document.createElement('li');
            li.textContent = `${user.name || user.displayName || 'No Name'}${user.email ? ' (' + user.email + ')' : ''}`;
            userList.appendChild(li);
          });
        } else {
          userList.innerHTML = '<li>No users found.</li>';
        }
      } catch (err) {
        userList.innerHTML = `<li class="error">Error: ${err.message}.<br>This plugin must be loaded inside Haiilo with an active session.</li>`;
      }
    });
  </script>
</body>
</html>
