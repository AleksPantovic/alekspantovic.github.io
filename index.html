<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haiilo Plugin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .error {
      color: red;
    }
    button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('JavaScript is enabled and running.');

      const processLifecycleEvent = async (eventType) => {
        try {
          console.log(`Processing lifecycle event: ${eventType}`);
          const response = await fetch(`/lifecycle/${eventType}`, { method: 'POST' });
          if (!response.ok) {
            throw new Error(`Failed to process ${eventType} event: ${response.statusText}`);
          }
          const data = await response.json();
          console.log(`${eventType} Event Response:`, data);
        } catch (error) {
          console.error(`Error processing ${eventType} event:`, error.message);
        }
      };

      const fetchUserData = async () => {
        const status = document.getElementById('status');
        const userList = document.getElementById('user-list');
        
        status.textContent = 'Fetching user data...';
        userList.innerHTML = ''; // Clear previous content

        try {
          console.log('Sending request to Haiilo API...');
          const response = await fetch('/users');
          const contentType = response.headers.get('content-type');

          console.log('Response Headers:', response.headers);
          console.log('Content-Type:', contentType);

          if (!response.ok) {
            const errorText = await response.text();
            console.error('Error Response:', errorText);
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          if (contentType && contentType.includes('application/json')) {
            const data = await response.json();
            console.log('Response Data:', data);

            if (Array.isArray(data) && data.length === 0) {
              userList.innerHTML = '<li>No users found.</li>';
            } else {
              const usersHtml = Array.isArray(data)
                ? data.map(user => `<li>${user.name} (${user.email})</li>`).join('')
                : `<li>${data.name} (${data.email})</li>`;
              userList.innerHTML = usersHtml;
            }
            status.textContent = 'Data fetched successfully';
          } else {
            const text = await response.text();
            console.error('Unexpected response:', text);
            throw new Error(`Unexpected response type: ${contentType}`);
          }
        } catch (error) {
          status.textContent = `Error: ${error.message}`;
          userList.innerHTML = `<li class="error">${error.message}</li>`;
          console.error('Fetch Error:', error);
        }
      };

      document.getElementById('fetch-users-btn').addEventListener('click', async () => {
        await processLifecycleEvent('install'); // Process lifecycle event first
        await fetchUserData(); // Then fetch user data
      });
    });
  </script>
</head>
<body>
  <h1>Haiilo Plugin - User Data</h1>
  <button id="fetch-users-btn">Fetch User Data</button>
  <div id="status">Ready</div>
  <ul id="user-list" style="margin-top: 20px;"></ul>
</body>
</html>
