<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haiilo Plugin - User Data (Console Debug Only)</title>
  <script type="module">
    import { PluginAdapter } from 'https://cdn.jsdelivr.net/npm/@coyoapp/plugin-adapter/+esm';

    document.addEventListener('DOMContentLoaded', async () => {
      // 1. Debug info
      console.log('1. [PluginAdapter] window.location.href:', window.location.href);
      console.log('2. [PluginAdapter] document.referrer:', document.referrer);
      try {
        console.log('3. [PluginAdapter] window.parent.location.href:', window.parent.location.href);
      } catch (e) {
        console.log('3. [PluginAdapter] window.parent.location.href: [Access Denied - cross-origin]');
      }

      // 4. Initialize Haiilo plugin
      console.log('4. [PluginAdapter] Creating PluginAdapter instance...');
      const adapter = new PluginAdapter();
      console.log('5. [PluginAdapter] Calling adapter.init()...');
      const initResponse = await adapter.init();
      console.log('6. [PluginAdapter] adapter.init() response:', initResponse);

      // 7. Log all available data from PluginAdapter
      if (initResponse && typeof initResponse === 'object') {
        Object.keys(initResponse).forEach(key => {
          console.log(`[PluginAdapter] initResponse.${key}:`, initResponse[key]);
        });
      }

      // 8. Add getUsers directly to the adapter instance and call it
      adapter.getUsers = async function () {
        const token = initResponse.token;
        console.log('[PluginAdapter] getUsers() using token:', token);
        // Fetch users from your Netlify function proxy
        const res = await fetch('/.netlify/functions/get-users', {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });
        // Debug: log status and content-type
        console.log('[PluginAdapter] getUsers() response status:', res.status);
        console.log('[PluginAdapter] getUsers() response content-type:', res.headers.get('content-type'));
        const text = await res.text();
        if (!res.ok) {
          console.error('[PluginAdapter] getUsers() HTTP error:', res.status, text);
          throw new Error(`HTTP ${res.status}: ${text}`);
        }
        try {
          const data = JSON.parse(text);
          return data;
        } catch (e) {
          console.error('[PluginAdapter] getUsers() response is not JSON:', text);
          throw e;
        }
      };

      // 9. Call getUsers and log the result
      try {
        const users = await adapter.getUsers();
        console.log('[PluginAdapter] Users from adapter.getUsers():', users);
      } catch (err) {
        console.error('[PluginAdapter] getUsers() error:', err);
      }
    });
  </script>
</head>
<body>
</body>
</html>
