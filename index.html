<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haiilo Plugin - User Data (Console Debug Only)</title>
  <script type="module">
    import { PatchedPluginAdapter } from './pluginAdapter.js';

    document.addEventListener('DOMContentLoaded', async () => {
      console.log('[index.html] Entered DOMContentLoaded');

      const adapter = new PatchedPluginAdapter();
      console.log('5. [PluginAdapter] Calling adapter.initAndPatch()...');
      const initResponse = await adapter.initAndPatch();
      console.log('6. [PluginAdapter] adapter.init() response:', initResponse);

      if (!initResponse || !initResponse.token) {
        console.error('[PluginAdapter] No token found in initResponse:', initResponse);
        return;
      }
      console.log('[PluginAdapter] Plugin Context Token obtained:', initResponse.token);

      try {
        console.log('[index.html] Calling adapter.getUsers()');
        const users = await adapter.getUsers();
        console.log('[PluginAdapter] Users from adapter.getUsers():', users);
      } catch (err) {
        console.error('[PluginAdapter] getUsers() error:', err);
      }
    });
  </script>
</head>
<body>
</body>
</html>
