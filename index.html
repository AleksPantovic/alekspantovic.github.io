<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haiilo Plugin - User Data</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    ul { list-style-type: none; padding: 0; }
    li { background: #f9f9f9; margin: 5px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    .error { color: red; }
    pre { background: #f0f0f0; padding: 10px; border-radius: 5px; overflow-x: auto; margin-top: 20px; font-size: 12px; }
  </style>
  <script type="module">
    import { PluginAdapter } from 'https://cdn.jsdelivr.net/npm/@coyoapp/plugin-adapter/+esm';

    document.addEventListener('DOMContentLoaded', async () => {
      const userList = document.getElementById('user-list');
      const debugInfo = document.getElementById('debug-info');

      // Show iframe debug info
      let debugText = `window.location.href: ${window.location.href}\n`;
      debugText += `document.referrer: ${document.referrer}\n`;
      try {
        debugText += `window.parent.location.href: ${window.parent.location.href}\n`;
      } catch (e) {
        debugText += `window.parent.location.href: [Access Denied - cross-origin]\n`;
      }
      debugInfo.textContent = debugText;

      try {
        // Initialize Haiilo plugin
        console.log('[PluginAdapter] Creating PluginAdapter instance...');
        const adapter = new PluginAdapter();
        console.log('[PluginAdapter] Calling adapter.init()...');
        const initResponse = await adapter.init();
        console.log('[PluginAdapter] adapter.init() response:', initResponse);

        // Exchange token via your backend
        console.log('[PluginAdapter] Sending token to backend /auth/init:', initResponse.token);
        const backendRes = await fetch('/auth/init', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: initResponse.token })
        });
        if (!backendRes.ok) throw new Error(`Backend init failed: ${backendRes.status}`);
        const backendToken = await backendRes.json();
        console.log('[PluginAdapter] Backend /auth/init response:', backendToken);

        // Fetch users from your backend API
        console.log('[PluginAdapter] Fetching users from /.netlify/functions/getUsers...');
        const usersRes = await fetch('/.netlify/functions/getUsers', {
          method: 'GET',
          credentials: 'include'
        });
        if (!usersRes.ok) throw new Error(`Failed to fetch users: ${usersRes.status}`);
        const usersData = await usersRes.json();
        console.log('[PluginAdapter] Users data from /.netlify/functions/getUsers:', usersData);

        // ðŸ‘‡ Fetch from Haiilo API and log only (as per your request)
        const haiiloUsersRes = await fetch('https://asioso.coyocloud.com/api/users?page=0&size=10', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${initResponse.token}`,
            'Accept': 'application/json'
          }
        });
        if (!haiiloUsersRes.ok) throw new Error(`Failed to fetch Haiilo users: ${haiiloUsersRes.status}`);
        const haiiloUsers = await haiiloUsersRes.json();
        console.log('[PluginAdapter] Users data from Haiilo API:', haiiloUsers);

        // Render users from your backend (not Haiilo API)
        userList.innerHTML = '';
        if (Array.isArray(usersData.content) && usersData.content.length > 0) {
          usersData.content.forEach(user => {
            const li = document.createElement('li');
            li.textContent = `${user.name || user.displayName || 'No Name'}${user.email ? ' (' + user.email + ')' : ''}`;
            userList.appendChild(li);
          });
        } else {
          userList.innerHTML = '<li>No users found.</li>';
        }
        console.log('[PluginAdapter] Fetching users from /api/users with Haiilo token...');
        const apiUsersRes = await fetch('/api/users', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${initResponse.token}`,
            'Accept': 'application/json'
          }
        });
        if (!apiUsersRes.ok) throw new Error(`Failed to fetch /api/users: ${apiUsersRes.status}`);
        const apiUsersData = await apiUsersRes.json();
        console.log('[PluginAdapter] Response from /api/users:', apiUsersData);
        // Debugging full state
        const allDataPre = document.createElement('pre');
        allDataPre.textContent = JSON.stringify({
          adapterInit: initResponse,
          backendToken,
          usersData,
          haiiloUsers
        }, null, 2);
        document.body.appendChild(allDataPre);

      } catch (err) {
        console.error('[PluginAdapter] Error:', err);
        userList.innerHTML = `<li class="error">Error: ${err.message}.<br>This plugin must be loaded inside Haiilo with an active session and your backend must provide user data.</li>`;
      }
    });
  </script>
</head>
<body>
  <h1>Haiilo Plugin - User Data</h1>
  <ul id="user-list" style="margin-top: 20px;"></ul>
  <h2>Iframe Debugger</h2>
  <pre id="debug-info">Loading debug info...</pre>
</body>
</html>
