<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haiilo Plugin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .error {
      color: red;
    }
    button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('JavaScript is enabled and running.');

      document.getElementById('fetch-btn').addEventListener('click', async () => {
        const status = document.getElementById('status');
        const output = document.getElementById('output');
        
        status.textContent = 'Fetching users...';
        output.innerHTML = ''; // Clear previous content

        try {
          console.log('Sending request to /api/users...');
          const response = await fetch('/api/users');
          const contentType = response.headers.get('content-type');

          console.log('Response Headers:', response.headers);
          console.log('Content-Type:', contentType);

          if (!response.ok) {
            const errorDetails = await response.json();
            console.error('Error Details:', errorDetails);
            throw new Error(`HTTP error! status: ${response.status} - ${errorDetails.error}`);
          }

          if (contentType && contentType.includes('application/json')) {
            const data = await response.json();
            console.log('Response Data:', data);

            if (data.length === 0) {
              output.innerHTML = '<p>No users found.</p>';
            } else {
              const userList = data.map(user => `<li>${user.name} (${user.email})</li>`).join('');
              output.innerHTML = `<ul>${userList}</ul>`;
            }
            status.textContent = 'Data fetched successfully';
          } else {
            const text = await response.text();
            console.error('Unexpected response:', text);
            throw new Error(`Unexpected response type: ${contentType}`);
          }
        } catch (error) {
          status.textContent = `Error: ${error.message}`;
          output.innerHTML = `<p class="error">${error.message}</p>`;
          console.error('Fetch Error:', error);
        }
      });
    });
  </script>
</head>
<body>
  <h1>Haiilo Plugin - Users</h1>
  <button id="fetch-btn">Fetch Users</button>
  <div id="status">Ready</div>
  <div id="output" style="margin-top: 20px;"></div>
</body>
</html>
