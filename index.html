<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haiilo Plugin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .error {
      color: red;
    }
    button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('fetch-users-btn').addEventListener('click', async () => {
        const status = document.getElementById('status');
        const userList = document.getElementById('user-list');
        status.textContent = 'Fetching user data...';
        userList.innerHTML = '';

        try {
          const response = await fetch('/users');
          const contentType = response.headers.get('content-type');
          let data;

          if (!response.ok) {
            // Try to parse error as JSON, otherwise show as text
            const errorText = await response.text();
            try {
              data = JSON.parse(errorText);
              throw new Error(data.error || errorText);
            } catch {
              throw new Error(errorText);
            }
          }

          if (contentType && contentType.includes('application/json')) {
            data = await response.json();
            if (Array.isArray(data) && data.length === 0) {
              userList.innerHTML = '<li>No users found.</li>';
            } else {
              const usersHtml = Array.isArray(data)
                ? data.map(user => `<li>${user.name} (${user.email})</li>`).join('')
                : `<li>${data.name} (${data.email})</li>`;
              userList.innerHTML = usersHtml;
            }
            status.textContent = 'Data fetched successfully';
          } else if (contentType && contentType.includes('text/plain')) {
            // Try to parse plain text as JSON error
            const text = await response.text();
            try {
              data = JSON.parse(text);
              throw new Error(data.error || text);
            } catch {
              throw new Error(text);
            }
          } else {
            const text = await response.text();
            throw new Error(`Unexpected response type: ${contentType} - ${text}`);
          }
        } catch (error) {
          status.textContent = `Error: ${error.message}`;
          userList.innerHTML = `<li class="error">${error.message}</li>`;
        }
      });
    });
  </script>
</head>
<body>
  <h1>Haiilo Plugin - User Data</h1>
  <button id="fetch-users-btn">Fetch User Data</button>
  <div id="status">Ready</div>
  <ul id="user-list" style="margin-top: 20px;"></ul>
</body>
</html>
