<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haiilo Plugin - User Data (Console Debug Only)</title>
  <script type="module">
    import { initializePlugin } from './pluginAdapter.js';

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        console.log('[index.html] Initializing plugin...');
        const { haiiloSessionToken, backendFetchedUsers } = await initializePlugin();
        console.log('[index.html] Haiilo session token:', haiiloSessionToken);
        console.log('[index.html] Users fetched:', backendFetchedUsers);
      } catch (err) {
        console.error('[index.html] Initialization failed:', err);
      }
    });
  </script>
</head>
<body>
</body>
</html>
