<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haiilo Plugin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .error {
      color: red;
    }
    button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script src="env.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('fetch-users-btn').addEventListener('click', async () => {
        const status = document.getElementById('status');
        const userList = document.getElementById('user-list');
        status.textContent = 'Fetching user data...';
        userList.innerHTML = '';

        try {
          const response = await fetch('https://asioso.coyocloud.com/api/users', {
            headers: {
              'Authorization': `Bearer ${process.env.ACCESS_TOKEN}`,
              'X-Client-ID': process.env.X_COYO_CLIENT_ID,
              'X-Coyo-Current-User': process.env.X_COYO_CURRENT_USER,
              'X-Csrf-Token': process.env.X_CSRF_TOKEN,
              'Accept-Version': '1.5.0',
              'Accept': 'application/json',
            }
          });

          const contentType = response.headers.get('content-type');
          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
          }

          if (contentType && contentType.includes('application/json')) {
            const data = await response.json();
            if (Array.isArray(data) && data.length === 0) {
              userList.innerHTML = '<li>No users found.</li>';
            } else {
              const usersHtml = Array.isArray(data)
                ? data.map(user => `<li>${user.name} (${user.email})</li>`).join('')
                : `<li>${data.name} (${data.email})</li>`;
              userList.innerHTML = usersHtml;
            }
            status.textContent = 'Data fetched successfully';
          } else {
            const text = await response.text();
            throw new Error(`Unexpected response type: ${contentType} - ${text}`);
          }
        } catch (error) {
          status.textContent = `Error: ${error.message}`;
          userList.innerHTML = `<li class="error">${error.message}</li>`;
        }
      });
    });
  </script>
</head>
<body>
  <h1>Haiilo Plugin - User Data</h1>
  <button id="fetch-users-btn">Fetch User Data</button>
  <div id="status">Ready</div>
  <ul id="user-list" style="margin-top: 20px;"></ul>
</body>
</html>
