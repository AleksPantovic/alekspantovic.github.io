<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Haiilo Plugin - User Data</title>
  <script type="module">
    import { initializePlugin } from './adapter.js';

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        console.log('[index] Initializing plugin...');
        const result = await initializePlugin();
        console.log('[index] Initialization successful:', result);
        console.log('[index] Users from backend:', result.backendFetchedUsers);
      } catch (err) {
        console.error('[index] Initialization failed:', err.message, err);
      }
    });
  </script>
</head>
<body>
  <h1>Haiilo Plugin</h1>
  <p>Open the console to debug plugin initialization and user fetch.</p>
</body>
</html>
