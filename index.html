<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haiilo Plugin</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('fetch-btn').addEventListener('click', async () => {
        const status = document.getElementById('status');
        const output = document.getElementById('output');
        
        status.textContent = 'Fetching users...';
        output.textContent = '';

        try {
          const response = await fetch('/api/users');
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          
          const data = await response.json();
          output.textContent = JSON.stringify(data, null, 2);
          status.textContent = 'Data fetched successfully';
        } catch (error) {
          status.textContent = `Error: ${error.message}`;
          console.error('Fetch Error:', error);
        }
      });
    });
  </script>
  <script>
    async function startAuthFlow() {
      // Redirect to Haiilo authorization endpoint
      const authUrl = `https://asioso.coyocloud.com/oauth/authorize?
        response_type=code&
        client_id=${encodeURIComponent(CLIENT_ID)}&
        redirect_uri=${encodeURIComponent(window.location.origin)}&
        scope=plugin:notify%20user:read`;
      
      window.location.href = authUrl;
    }
  
    // Handle callback after authorization
    if (window.location.search.includes('code=')) {
      const code = new URLSearchParams(window.location.search).get('code');
      fetch(`/api/token?code=${code}`)
        .then(handleResponse);
    }
  </script>
</head>
<body>
  <button id="fetch-btn">Fetch Users</button>
  <div id="status">Ready</div>
  <pre id="output" style="background: #f0f0f0; padding: 1rem;"></pre>
</body>
</html>
