<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Haiilo Plugin - User Data</title>
  <script type="module">
    import { PatchedPluginAdapter, initializePlugin } from './pluginAdapter.js';

    document.addEventListener('DOMContentLoaded', async () => {
      console.log('[index.html] DOM loaded');

      try {
        const { adapter, initResponse, backendFetchedUsers } = await initializePlugin();
        console.log('[index.html] Init response:', initResponse);
        console.log('[index.html] Fetched users:', backendFetchedUsers);
      } catch (err) {
        console.error('[index.html] Plugin initialization failed:', err);
      }
    });
  </script>
</head>
<body>
</body>
</html>
