<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haiilo Plugin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Haiilo Plugin - User Data</h1>
  <ul id="user-list" style="margin-top: 20px;"></ul>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const baseURL = 'https://asioso.coyocloud.com';

      if (window.location.origin !== baseURL) {
        document.getElementById('user-list').innerHTML = '<li class="error">This plugin must be loaded inside Haiilo to access user data.</li>';
        return;
      }

      try {
        // Step 1: Get OAuth2 token for current user session
        const authRes = await fetch(`${baseURL}/web/authorization/token`, {
          method: 'GET',
          credentials: 'include'
        });
        if (!authRes.ok) throw new Error('Authorization failed');
        const authJson = await authRes.json();
        const accessToken = authJson.access_token || authJson.token;

        // Step 2: Fetch users with the token
        const usersRes = await fetch(`${baseURL}/api/users?page=0&size=10`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${accessToken}`,
            'Accept': 'application/json'
          },
          credentials: 'include'
        });
        if (!usersRes.ok) throw new Error('Failed to fetch users');
        const data = await usersRes.json();

        // Step 3: Render users as a list
        const userList = document.getElementById('user-list');
        userList.innerHTML = '';
        if (Array.isArray(data.content) && data.content.length > 0) {
          data.content.forEach(user => {
            const li = document.createElement('li');
            li.textContent = `${user.name || user.displayName || 'No Name'}${user.email ? ' (' + user.email + ')' : ''}`;
            userList.appendChild(li);
          });
        } else {
          userList.innerHTML = '<li>No users found.</li>';
        }
      } catch (err) {
        const userList = document.getElementById('user-list');
        userList.innerHTML = `<li class="error">Error: ${err.message}</li>`;
      }
    });
  </script>
</body>
</html>
