<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haiilo Plugin - Entry Points Data</title>
</head>
<body>
  <h1>Entry Points Data</h1>
  <ul id="entrypoints"></ul>
  <script type="module">
    const entryPoints = [
      { id: "510e9e0c-e3b8-44a8-8db1-5185d3d844ce", url: "/" },
      { id: "entrypoint-1", url: "/entry1" },
      { id: "entrypoint-2", url: "/entry2" },
      { id: "entrypoint-3", url: "/entry3" }
    ];

    const ul = document.getElementById('entrypoints');

    for (const ep of entryPoints) {
      fetch(ep.url)
        .then(res => res.text())
        .then(data => {
          const li = document.createElement('li');
          li.textContent = `ID: ${ep.id}, URL: ${ep.url}, Data: ${data}`;
          ul.appendChild(li);
        })
        .catch(err => {
          const li = document.createElement('li');
          li.textContent = `ID: ${ep.id}, URL: ${ep.url}, Error: ${err}`;
          ul.appendChild(li);
        });
    }
  </script>
</body>
</html>
