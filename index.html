<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haiilo Plugin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 20px;
    }
    .error {
      color: red;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('fetch-btn').addEventListener('click', async () => {
        const status = document.getElementById('status');
        const output = document.getElementById('output');
        
        status.textContent = 'Fetching users...';
        output.innerHTML = ''; // Clear previous content

        try {
          const response = await fetch('/api/users');
          const contentType = response.headers.get('content-type');

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          if (contentType && contentType.includes('text/html')) {
            const html = await response.text();
            output.innerHTML = `<iframe srcdoc="${html.replace(/"/g, '&quot;')}"></iframe>`;
            status.textContent = 'HTML content rendered successfully';
          } else {
            throw new Error(`Unexpected response type: ${contentType}`);
          }
        } catch (error) {
          status.textContent = `Error: ${error.message}`;
          output.innerHTML = `<p class="error">${error.message}</p>`;
          console.error('Fetch Error:', error);
        }
      });
    });
  </script>
  <script>
    async function startAuthFlow() {
      // Redirect to Haiilo authorization endpoint
      const authUrl = `https://asioso.coyocloud.com/oauth/authorize?
        response_type=code&
        client_id=${encodeURIComponent(CLIENT_ID)}&
        redirect_uri=${encodeURIComponent(window.location.origin)}&
        scope=plugin:notify%20user:read`;
      
      window.location.href = authUrl;
    }
  
    // Handle callback after authorization
    if (window.location.search.includes('code=')) {
      const code = new URLSearchParams(window.location.search).get('code');
      fetch(`/api/token?code=${code}`)
        .then(handleResponse);
    }
  </script>
</head>
<body>
  <h1>Haiilo Plugin - Rendered Response</h1>
  <button id="fetch-btn">Fetch and Render Response</button>
  <div id="status">Ready</div>
  <div id="output" style="margin-top: 20px;"></div>
</body>
</html>
