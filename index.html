<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haiilo Users</title>
  <script src="https://unpkg.com/@haiilo/plugin-sdk@latest/dist/index.umd.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Haiilo Users</h1>
  <div id="status">Initializing plugin...</div>
  <ul id="userList"></ul>

  <script>
    async function initPlugin() {
      const adapter = window.HaiiloPluginSDK.PluginAdapter;

      try {
        const initResponse = await adapter.init();
        document.getElementById("status").innerText = "Plugin initialized. Fetching users...";

        const token = initResponse.token;
        console.log("Token:", token);

        const response = await fetch("https://asioso.coyocloud.com/api/users", {
          headers: {
            Authorization: `Bearer ${token}`,
            Accept: "application/json"
          }
        });

        if (!response.ok) {
          throw new Error(`Failed to fetch users: ${response.status} ${response.statusText}`);
        }

        const users = await response.json();

        if (!Array.isArray(users)) {
          throw new Error("Unexpected API response format.");
        }

        const list = document.getElementById("userList");
        list.innerHTML = "";
        users.forEach(user => {
          const item = document.createElement("li");
          item.textContent = user.displayName || user.username || JSON.stringify(user);
          list.appendChild(item);
        });

        document.getElementById("status").innerText = `Loaded ${users.length} users.`;
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("status").innerHTML = `<span class="error">${error.message}</span>`;
      }
    }

    initPlugin();
  </script>
</body>
</html>
