<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haiilo Plugin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .error {
      color: red;
    }
    pre {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      margin-top: 20px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Haiilo Plugin - User Data</h1>
  <ul id="user-list" style="margin-top: 20px;"></ul>

  <h2>Iframe Debugger</h2>
  <pre id="debug-info">Loading debug info...</pre>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const userList = document.getElementById('user-list');
      const debugInfo = document.getElementById('debug-info');

      // Debug info
      let debugText = `window.location.href: ${window.location.href}\n`;
      debugText += `window.location.origin: ${window.location.origin}\n`;
      debugText += `document.referrer: ${document.referrer}\n`;
      try {
        debugText += `window.parent.location.href: ${window.parent.location.href}\n`;
      } catch (e) {
        debugText += `window.parent.location.href: [Access Denied - cross-origin]\n`;
      }
      debugInfo.textContent = debugText;

      try {
        // Call your Netlify proxy function instead of Haiilo directly
        const usersRes = await fetch('/.netlify/functions/proxy-users', {
          method: 'GET',
          credentials: 'include'
        });
        if (!usersRes.ok) throw new Error('Failed to fetch users');
        const data = await usersRes.json();

        // Step 3: Render users as a list
        userList.innerHTML = '';
        if (Array.isArray(data.content) && data.content.length > 0) {
          data.content.forEach(user => {
            const li = document.createElement('li');
            li.textContent = `${user.name || user.displayName || 'No Name'}${user.email ? ' (' + user.email + ')' : ''}`;
            userList.appendChild(li);
          });
        } else {
          userList.innerHTML = '<li>No users found.</li>';
        }
      } catch (err) {
        userList.innerHTML = `<li class="error">Error: ${err.message}.<br>This plugin must be loaded inside Haiilo with an active session.</li>`;
      }
    });
  </script>
</body>
</html>
